<body>
  <h1>Your Cart</h1>
  <div class="head">
    <center>
      <div class="container">
        <div class="box box1">
          <h3>Added Items</h3>
        </div>
        <div class="box box2">
          <h3>Quantity</h3>
          <h3>Subtotal</h3>
          <h3>Remove</h3>

  </div>
  <center class="block"></center>
  <div class="foot">
    <h2 class="totAmt">
      total amount to pay: <span class="totAmtNum"></span>
    </h2>
  </div>
  <footer>
    <div class="paymentBox">
      <h1>Summary</h1>
      <div class="amount">
        <div class="subTotal">
          <h2>SUBTOTAL:</h2>
          <h2 class="sub-total-amt">0.00rs</h2>
        </div>
        <div class="tax">
          <h2>TAX:</h2>
          <h2 class="tax-amt">0.00rs</h2>
        </div>
        <div class="grandTotal">
          <h2>GRAND TOTAL:</h2>
          <h2 class="grand-total">0.00rs</h2>
        </div>
      </div>
      <div class="Checkout">
        <button class="checkout-btn">Proceed To Checkout</button>
      </div>
    </div>
  </footer>
  <script>
    fetch('/swag_orig/js/get_cart_data.php')
      .then((response) => response.json())
      .then((data) => {
        updatedArr = data; // Assuming the response contains the cart data as an array
        console.log(data);
      })
      .catch((error) => {
        console.error('Error fetching cart data:', error);
      });

  </script>
